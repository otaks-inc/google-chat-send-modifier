<!DOCTYPE html>
<html>

<head>
  <title>Google Chat Send Modifier</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-size: 14px;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    ul {
      padding-left: 20px;
      margin-bottom: 0;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h3>Google Chat Send Modifier</h3>
  <ul>
    <li><strong>Enter:</strong> Line break</li>
    <li><strong>Shift + Enter:</strong> Send</li>
    <li><strong>Ctrl + Enter:</strong> Send</li>
    <li><strong>Command + Enter (Mac):</strong> Send</li>
  </ul>
</body>

</html>
